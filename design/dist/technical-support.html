<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <div class="header__logo">
                            <img src="images/logo.svg" alt="" class="header__logo-img">
                        </div>

                        <div class="header__buttons">
                            <button class="search">
                                <img src="images/search-icon.svg" alt="" class="search-img">
                            </button>
                            <button class="account">
                                <img src="images/account-icon.svg" alt="" class="account-img">
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="header__bottom">
                <div class="container">
                    <nav class="header__menu">
                        <ul class="header__menu-list">
                            <li class="header__menu-item">
                                <a href="#" class="header__menu-link">Все записи</a>
                            </li>
                            <li class="header__menu-item">
                                <a href="#" class="header__menu-link">Статьи</a>
                            </li>
                            <li class="header__menu-item">
                                <a href="#" class="header__menu-link">Новости</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <main class="main">
            <div class="container">
                <div class="main__inner">
                    <div class="contant">
                        <div class="article single-article">
                            <h1 class="h1-title">
                                Свяжитесь с нами
                            </h1>
                            <form action="" class="article__comments-form" method="POST">
                                <div class="article__comments-wrapper">
                                    <input class="article__comments-input" type="text" placeholder="Имя">
                                    <input class="article__comments-input" type="text" placeholder="Email">
                                </div>
                                <textarea name="comment" class="article__comments-textarea article__support-textarea"
                                    placeholder="Сообщение"></textarea>
                                <button class="article__comments-submit" type="submit">
                                    Отправить
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="sidebars">
                        <div class="sidebar">
                            <h3 class="h3-title sidebar__title">
                                Лучшие авторы
                            </h3>

                            <ul class="sidebar__list">
                                <li class="sidebar__item">
                                    <div class="sidebar__item-left">
                                        <div class="sidebar__item-img-wrapper">
                                            <img src="images/avatar.png" alt="" class="sidebar__item-img">
                                        </div>
                                        <p class="sidebar__item-title">
                                            Tetro
                                        </p>
                                    </div>

                                    <div class="sidebar__item-right">
                                        <p class="sidebar__item-rating">
                                            1 643 450
                                        </p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <p class="copyright">
                    © 2022, PRO{...}Tex
                </p>

                <nav class="footer__menu">
                    <ul class="footer__menu-list">
                        <li class="footer__menu-item">
                            <a href="#" class="footer__menu-link">Техническая поддержка</a>
                        </li>
                        <li class="footer__menu-item">
                            <a href="#" class="footer__menu-link">О сайте</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>

    <script src="js/main.min.js"></script>
</body>

</html>
